<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Article Sentiment Analyzer</title>
    </head>

    <body>

        <header>
            <div>
                <h1>Article Sentiment Analyzer</h1>
            </div>
        </header>

        <main>
            <section>
                <h2>Analyze an Article</h2>
                <p>Enter the URL of a blog or news article to analyze its sentiment and subjectivity.</p>
                <form id="urlForm">
                    <label for="url">Article URL:</label>
                    <input id="url" type="text" url="url" placeholder="Enter the article URL" required>
                    <button id="submitButton" type="submit">Analyze</button>
                </form>    
            </section>

            <section>
                <h2>Analysis Results</h2>
                <div id="results">
                    <p><strong>Polarity:</strong> <span id="polarity"></span></p>
                    <p><strong>Subjectivity:</strong> <span id="subjectivity"></span></p>
                    <p><strong>Text Snippet:</strong> <span id="textSnippet"></span></p>
                </div>
            </section>
        </main>

        <footer>
            <p>Â© 2025 Article Sentiment Analyzer, by Adel Abdellatif</p>
        </footer>

        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator && process.env.NODE_ENV === 'production') {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js')
                        .then((registration) => {
                            console.log('Service Worker registered with scope:', registration.scope);
                        })
                        .catch((error) => {
                            console.log('Service Worker registration failed:', error);
                        });
                });
            }
        </script>
        
    </body>
</html>
